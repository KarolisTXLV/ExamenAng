<div class="formulario">
  <h2>Formulario de Registro de Persona</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono:</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="persona.telefono">
    </div>
    <button type="submit">Registrar Persona</button>
  </form>
</div>
